name: tavrida_flutter
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+3

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.3.2
  ar_flutter_plugin: ^0.7.3
  path_provider: ^2.1.0
  flutter_archive: ^5.0.0
  intl: ^0.18.1
  gallery_saver: ^2.3.2
  qr_code_scanner: ^1.0.1
  shared_preferences: ^2.2.1
  url_launcher: ^6.1.14
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/icon_ili.png
    - assets/icons/no_results_found_icon.svg
    - assets/icons/eos-icons_content-deleted.svg
    - assets/icons/nothing_here.svg
    - assets/icons/restart-fill.svg
    - assets/icons/horizon-alt.svg
    - assets/icons/solar_camera-linear.svg
    - assets/logo.png
    - assets/logo2.png
    - assets/no_results_found.svg

flutter_launcher_icons:
  android: "launcher_icon"
  adaptive_icon_background: "#560064"
  ios: true
  adaptive_icon_foreground: "assets/logo.png"
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
